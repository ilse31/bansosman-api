version: "3"

services:
  bansosman:
    container_name: bansosman
    build: .
    restart: "no"
    ports:
      - 8005:8080

  mysql-bansosman:
    image: mariadb:10.1
    hostname: mysql.docker
    command: --init-file /app/app/config/init.sql
    volumes:
      - ./init.sql:/app/app/config/init.sql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bansosman
      MYSQL_PASSWORD: password
      MYSQL_USER: root
    ports:
      - 3336:3306
    restart: "no"
